<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pendiente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .back-link { margin-top: 15px; display: inline-block; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Pendiente</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Título:</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.user.id_for_label }}">Usuario:</label>
                {{ form.user }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.resolved.id_for_label }}">
                    {{ form.resolved }} Resuelto
                </label>
            </div>
            
            <button type="submit">Guardar Pendiente</button>
        </form>
        
        <a href="{% url 'list_id_titles' %}" class="back-link">← Volver a la lista</a>
    </div>
</body>
</html>
